language: python
sudo: true
python:
- '2.7'
services:
- mongodb
virtualenv:
  system_site_packages: true
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq python-numpy python-scipy
- git clone https://github.com/scikit-learn/scikit-learn.git
- cd scikit-learn/
- sudo python setup.py install
- cd ../
- pip install --upgrade pip
- sleep 15
- mongo mydb_test --eval 'db.addUser("travis", "test");'
install:
- pip install -r requirements.txt
script:
- python tests.py
deploy:
- provider: s3
  access_key_id: AKIAJ4GPZ6PLHH6QRJXQ
  secret_access_key: &1
    secure: 
  local_dir: dpl_cd_upload
  skip_cleanup: true
  on: &2
    repo: emome/emome-server
  bucket: codedeploybucket-emome
- provider: codedeploy
  access_key_id: AKIAJ4GPZ6PLHH6QRJXQ
  secret_access_key: *1
  bucket: codedeploybucket-emome
  key: Emome-Server.zip
  bundle_type: zip
  application: EmomeServer
  deployment_group: Emome_DepGroup
  on: *2
before_deploy:
- zip -r Emome-Server .
- mkdir -p dpl_cd_upload
- mv Emome-Server.zip dpl_cd_upload/Emome-Server.zip
